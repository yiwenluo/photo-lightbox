<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Photo Lightbox</title>
        <script type="text/javascript" src="./js/main.js"></script>
        <script type="text/javascript" src="./js/searchClient.js"></script>
        <script type="text/javascript" src="./js/searchWidget.js"></script>
        <script type="text/javascript" src="./js/instagramDataAdapter.js"></script>
        <script type="text/javascript" src="./js/lightbox.js"></script>
        <link rel="stylesheet" href="./css/photo-lightbox.css">
    </head>
    <body>
        <section class="content">
            <div class="search-widget">
                <input type="text" placeholder="Start typing to search for a #HashTag on Instagram"/>
                <button>Search</button>
                <p class="error"></p>
            </div>
            <div class="lightbox-wrapper"> 
                <div class="lightbox">
                    <img src=""></img>
                </div>
                <div class="caption">
                    <span class="username"></span>
                    <span class="text"></span>
                </div>
                <div class="prev-page disabled"></div>
                <div class="next-page disabled"></div>
                <div class="close"></div>
            </div>
        </section>
    </body>
</html>
